 <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>运费详情</title>
        <style type="text/css">
            #freight{ max-width: 560px; }
            #freight h1{ font-size: 12px; text-align: center; }
            #freight table{ font-size: 12px; width: 100%; text-align: left; border-collapse: collapse; border-color: rgb(225, 225, 225); border: 1px solid
            rgb(225, 225, 225); }
            #freight table th, #freight table td{ padding: 12px 0px 12px 12px; }
            #freight table th{ background: rgb(245, 245, 245); }
        </style>
    </head>
    <body>
        <div id="freight">
            <h1>运费详情</h1>
            <table border="1">
              <thead>
                <tr>
                  <th>区域</th>
                  <th>寄达地</th>
                  <th>首重（元/1000g）</th>
                  <th>续重（元/1000g）</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th rowspan="2">一区</th>
                  <td>浙江、上海、江苏</td>
                  <td>6</td>
                  <td>1</td>
                </tr>
                <tr>
                  <td>江西、安徽</td>
                  <td>7</td>
                  <td>1</td>
                </tr>
                <tr>
                  <th>二区</th>
                  <td>吉林、黑龙江、云南</td>
                  <td>10</td>
                  <td>6</td>
                </tr>
                <tr>
                  <th>三区</th>
                  <td>新疆、西藏</td>
                  <td>15</td>
                  <td>10</td>
                </tr>         
              </tbody>
            </table>
        </div>
    </body>
    </html>
